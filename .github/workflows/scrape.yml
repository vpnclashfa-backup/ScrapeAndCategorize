name: Daily Scrape and Update Repo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ•¸ï¸ Run scraping script
        run: python scraper.py

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: â¬†ï¸ Commit and Push Changes
        run: |
          # <<<--- ØªØºÛŒÛŒØ±: Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† ÙØ§ÛŒÙ„ Ú¯Ø²Ø§Ø±Ø´ Ø±Ø¯ Ø´Ø¯Ù‡â€ŒÙ‡Ø§ --->>>
          git add output_configs/ README.md rejected_configs_report.md

          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
          else
            echo "Changes detected. Committing and pushing..."
            git commit -m "docs: Update README, configs, and rejection report ğŸ¤– [skip ci]"
